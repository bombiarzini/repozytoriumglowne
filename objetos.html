<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pudelko</title>
</head>
<body>
    <script>
        let bok1=prompt("Podaj ile wynosi pierwszy bok: ");
        let bok2=prompt("Podaj ile wynosi drugi bok: ");
        let wysokosc=prompt("Podaj ile wynosi wysokosc: ");
        let objetosc = bok1 * bok2 * wysokosc;
        if(bok1<=0 && bok2<=0 && wysokosc<=0){
            window.alert("Podales zle wartosci");
        }else{
            window.alert("Objetosc wynosi: " + objetosc);
        }
    </script>
</body>
</html>
